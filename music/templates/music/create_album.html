{% extends 'music/base.html' %}

{% block title %}New Album{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default panel-body">
                <h3 class="text-info text-center text-capitalize">new&nbsp;<i class="fas fa-headphones-alt fa-3x"></i>&nbsp;album</h3>
                <hr>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <button type="submit" class="btn btn-info">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
