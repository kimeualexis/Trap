{% extends 'music/base.html' %}
{% block title %}Trap{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        {% if albums %}
            {% for album in albums %}
                <div class="col-sm-3 col-md-3">
                <div class="thumbnail" style="background-color: gainsboro;">
                    <a href="{% url 'music:detail' album.id %}">
                    <img src="{{ album.album_cover.url }}" class="img img-responsive" alt="" style="height: 220px; width: 70%;">
                    </a>
                    <div class="caption">
                        <h4 style="color: #000;">{{ album.album_name }}</h4>
                        <h5 style="color: darkslategray;">{{ album.artist_name }}<small style="float: right; color: cadetblue; font-size: 14px;">{{ album.album_genre }}</small> </h5>
                        <a href="{% url 'music:album-update' album.id %}" class="btn btn-info btn-sm"><i class="fas fa-edit"></i> </a>
                        <a href="{% url 'music:album-delete' album.id %}" class="btn btn-danger btn-sm" style="float: right;"><i class="fas fa-trash"></i> </a>
                        <a href="" class="btn btn-success btn-sm"><i class="fas fa-heart"></i> </a>
                    </div>
                </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
