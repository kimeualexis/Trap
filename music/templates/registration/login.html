<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<div class="container">
    <div class="row">
        <div class="col-sm-6" style="padding-top: 8%;">
            <div class="page-header">

                       {% if message %}
                           <div class="alert alert-primary">
                           <h4 class="text-danger">{{ message }}</h4>
                           </div>
                        {% endif %}
            </div>
            <div class="panel panel-info">
                <div class="panel-body">
                    <h3 class="text-primary">Login</h3>
                    <hr>
                    <form method="post" class="form-horizontal" style="padding: 10px;">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-info" style="width: 100%;">Submit</button>
                        </div>
                    </form>
                    <div>
                        <h4 class="">Not Registered? <a href="{% url 'music:signup' %}">Register</a> </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
