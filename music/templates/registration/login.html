{% extends 'music/_base.html' %}
{% block title %}Login{% endblock %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-6">
              <div class="panel panel-info">
                <div class="panel-body">
                    <h3 class="text-primary" style="font-family: cursive;"><b>Login</b></h3>
                    <hr>
                    <form method="post" class="form-horizontal" style="padding: 10px;">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-info" style="width: 100%;"><b>Submit</b></button>
                        </div>
                    </form>
                    <div>
                        <h4 style="font-family: cursive;">Not Registered? <a href="{% url 'music:signup' %}">Register</a> </h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="panel panel-info panel-body" style="height: 51.5%;">
            <img src="{% static 'music/images/logo.jpg' %}" class="img img-rounded" alt="" style="width: 100%; height: 100%;">

        </div>
        </div>
    </div>
</div>
{% endblock %}
